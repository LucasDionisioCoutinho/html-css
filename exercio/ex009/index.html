<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAS</title>
</head>
<body>
    <h1>TRABALHANDO COM LISTAS</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1"> <!--1 A a I i-->
        <li>acordar</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>

    </ol>
    <h2>Listas nçao Ordenadas</h2>
    <ul type="square"> <!-- disc circle square-->
        <li>pao</li>
        <li>leite</li>
        <li>nescau</li>
    </ul>
    <h2>Funções entre listas</h2>
    <ol>
        <li>Fazeres</li>
        <ol type="a">
            <li>Tomar café</li>
        </ol>

        <li>Compras</li>
        <ol>
            <li>pao</li>
        </ol>
    </ol>


    
</body>
</html>
