<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Testando Formularios</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="Nome" id="inome" minlength="5" maxlength="20" required>
                </p>
                <p>
                    <label for="iemail">E-mail: </label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                </p>
                <p>
                    <label for="icel">Celular: </label>
                    <input type="tel" name="cel" id="icel" autocomplete="tel" pattern="^/d&"   required>
                </p>
            
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
