<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Testes de Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30"
            placeholder="nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10"
             value="5"  step="0.1" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-12">
        </p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihorario">Horario da Prova</label>
            <input type="time" name="horario" id="ihorario">
        </p>
        <p>
            <label for="iteste">Testando</label>
            <input type="radio" name="teste" id="iteste">
        </p>
        <p>
            <label for="iteste2">Testando</label>
            <input type="color" name="teste2" id="iteste2">
        </p>
        <p>
            <label for="iteste3">Testando</label>
            <input type="image" name="teste3" id="iteste3">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>







    </form>
    
</body>
</html>
